{% extends "base.html" %}
{% block title %}Test Flashcard{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      Flashcard {{ current_flashcard }} of {{ total_flashcards }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Q: {{ flashcard.question }}</h5>
      <form method="POST">
        <div class="form-group">
          <label for="answer">Your Answer</label>
          <input type="text" class="form-control" id="answer" name="answer" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Answer</button>
      </form>
      {% if next_flashcard_id %}
        <a href="{{ url_for('main.test_flashcard', flashcard_id=next_flashcard_id) }}" class="btn btn-secondary mt-3">Next Flashcard</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
